<body class="fullscreen">

<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <div class="w3-center w3-padding-16">PLATAFORMA DE REGISTO DE EVENTOS</div>
  </div>
</div>



<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- Escolha dos Eventos-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="eventos">
    <div id="div1" class="w3-quarter">
       <a id="btn1" href="calendariojogos.html"><img id="calendario" src="./images/calendar.png" onclick="changecalendar();disablecalendario()" height="120px" width="120px">Calendario</a>
    </div>
    <div id="div2" class="w3-quarter">
      <a id="btn2"><img id="plantel" src="./images/convocados.png" onclick="changeplantel();disableplantel()" height="120px" width="120px">Plantel</a>
      
    </div>
    <div id="div3" class="w3-quarter">
      <a id="btn3"><img id="registo" src="./images/registo.png" onclick="changeregisto();disableregisto()" height="120px" width="120px">Registo</a>

    </div>
    <div id="div4" class="w3-quarter">
      <a id="btn4"><img id="estatisticas" src="./images/stats.png" onclick="changestats();disableestatisticas()" height="120px" width="120px">Estatisticas</a>


    </div>

  </div>

<!-- End page content -->
</div>
  <script>

window.onload = () => {
    'use strict';
  
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('./sw.js');
    }
  }

function disable(btn){
         document.getElementById(btn.id).disabled = true;
 }

 function color(btn){
 document.getElementById(btn.id).style.color = "#ff0000";
 }

 function changecalendar(){
   document.getElementById("calendario").src="./images/calendarch.png" 
 }

 function changeplantel(){
   document.getElementById("plantel").src="./images/plantelch.png" 
 }

 function changeregisto(){
   document.getElementById("registo").src="./images/registoch.png" 
 }

 function changestats(){
   document.getElementById("stats").src="./images/statsch.png" 
 }

 function disablecalendario{
  document.getElementById("plantel").disabled = true;
  document.getElementById("registo").disabled = true;
  document.getElementById("estatisticas").disabled = true;
 }

 function disableplantel{
  document.getElementById("calendario").disabled = true;
  document.getElementById("registo").disabled = true;
  document.getElementById("estatisticas").disabled = true;
 }
 
 function disableregisto{
  document.getElementById("plantel").disabled = true;
  document.getElementById("calendario").disabled = true;
  document.getElementById("estatisticas").disabled = true;
 }
 
 function disableestatisticas{
  document.getElementById("plantel").disabled = true;
  document.getElementById("registo").disabled = true;
  document.getElementById("calendario").disabled = true;
 }
  </script>
