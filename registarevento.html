var timer = document.getElementById("timer");
var start = document.getElementById("start");
var pause = document.getElementById("pause");
var resume = document.getElementById("resume");
var id;
var value = "00:00";

function startTimer(m, s) {
    timer.textContent = m + ":" + s;
    if (s == 0) {
        if (m == 0) {
          document.getElementById('escolhaevento').style.display = "none";
          document.getElementById('DivTipoGolo').style.display = "none";
          document.getElementById('DivTipoRemate').style.display = "none";
          document.getElementById('DivTipoPerdaBola').style.display = "none";
          document.getElementById('DivTipoSancao').style.display = "none";
          document.getElementById('DivTipoGoloVisitante').style.display = "none";
          document.getElementById('DivJogadorGolo').style.display = "none";
          document.getElementById('DivJogador').style.display = "none";
          document.getElementById('DivJogadorAssist').style.display = "none";
          document.getElementById('DivJogadoresBanco').style.display = "none";
          document.getElementById('DivCampo').style.display = "none";
          document.getElementById('DivSubmeter').style.display = "none";
          window.location.href = "registoeventos2aparte.html";
            return;
        } else if (m != 0) {
            m = m - 1;
            s = 60;
        }
    }
    
    s = s - 1;
    id = setTimeout(function () {
        startTimer(m, s)
    }, 1000);
}

function pauseTimer() {
    value = timer.textContent;
    clearTimeout(id);
}

function resumeTimer() {
    var t = value.split(":");
    
    startTimer(parseInt(t[0], 10), parseInt(t[1], 10));
}

start.addEventListener("click", function () {
    startTimer(1, 0);


}, false);

pause.addEventListener("click", pauseTimer, false);

resume.addEventListener("click", resumeTimer, false);
